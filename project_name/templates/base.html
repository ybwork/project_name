{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
            Login
        {% endblock title %}
    </title>
    {% block styles %}
        <link rel="stylesheet" href="{% static 'uikit/dist/css/uikit.min.css'%}"/>
    {% endblock styles %}
</head>
<body class="h-100">
    {% if user.is_authenticated %}
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li><a href="{% url 'main:home' %}">Home</a></li>
                    <li><a href="{% url 'main:article_create' %}">Article create</a></li>
                    <li><a href="{% url 'main:article_list' %}">Article list</a></li>
                </ul>
            </div>

            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a href="{% url 'logout' %}">logout</a></li>
                </ul>
            </div>
        </nav>
    {% endif %}

    {% block content %}{% endblock content %}

    {% block scripts %}
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'uikit/dist/js/uikit.min.js' %}"></script>
        <script src="{% static 'uikit/dist/js/uikit-icons.min.js' %}"></script>
    {% endblock scripts %}
</body>
</html>
